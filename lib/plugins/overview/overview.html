<article>
    <div bs-panel="controls outline">
        <h1 bs-heading>
            <icon icon="{{section.icon}}"></icon>
            {{section.title}}
        </h1>
    </div>
    <url-info ng-if="options.server || options.proxy" options="options"></url-info>
    <snippet-info ng-if="options && ui.snippet" options="options"></snippet-info>

    <div bs-panel="full">
        <div bs-panel-content>
            <div bs-panel-icon>
                <svg bs-svg-icon><use xlink:href="#svg-devices"></use></svg>
            </div>
            <p bs-text="lede">Current Connections</p>
            <p>Connected browsers will be listed here.</p>

            <connection-list options="options"></connection-list>
        </div>
    </div>

</article>
