<li>
    <div>
        <p>{{connection.browser.type.name}}
            ({{connection.browser.dimensions.width}}px x {{connection.browser.dimensions.height}}px)</p>
        <p>{{connection.referer}}{{connection.hash}}</p>
    </div>
    <div bs-button-group>
        <a href="#" bs-button="subtle-alt icon" bs-remove ng-click="ctrl.highlight(connection)">
            <icon icon="target"></icon>
        </a>
        <a href="#"
           title="Sync all devices to this address."
           bs-button="subtle-alt icon-left"
           ng-click="ctrl.gather(connection)"
           ng-class="{success: url.success}">
            <icon icon="circle-ok" bs-state="success"></icon>
            <icon icon="syncall"   bs-state="default"></icon> Gather
        </a>
        <a href="#" bs-button="subtle-alt icon" bs-remove ng-click="ctrl.removeVisited(url)">
            <icon icon="bin"></icon>
        </a>
    </div>
</li>
