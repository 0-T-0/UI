<!-- Controller for sync-actions -->
<script type="text/ng-template" id="sync-options.html">
    <article class="bs-main-section">
        <div bs-callout="controls outline">
            <h1 bs-heading><i bs-icon="repeat_2"></i> Sync Options</h1>
            <div bs-button-row>
                <button bs-button="inline success" ng-click="setMany(true)">
                    <svg bs-svg-icon=""><use xlink:href="#svg-circle-ok"></use></svg>
                    Enable All
                </button>
                <button bs-button="inline" ng-click="setMany(false)">
                    <svg bs-svg-icon=""><use xlink:href="#svg-circle-delete"></use></svg>
                    Disable all
                </button>
            </div>
        </div>
        <sync-options ng-if="options" options="options" sync-items="syncItems"></sync-options>
    </article>
</script>
