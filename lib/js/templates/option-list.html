<p class="lede">Actions:</p>
<ul class="options-list">
    <li ng-repeat="(key, value) in items" class="tight">
        <label ng-click="toggle(key, value)">
            <input type="checkbox" ng-model="value"> {{key}} ({{value}})
        </label>
    </li>
</ul>
<p class="lede">Forms:</p>
<ul class="options-list">
    <li ng-repeat="item in formItems" class="tight">
        <label ng-click="formToggle(item)">
            <input type="checkbox" ng-model="item.value"> {{item.name}} ({{item.value}})
        </label>
    </li>
</ul>
