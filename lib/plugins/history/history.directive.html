<ul bs-list="bordered inline-controls" ng-if="visited" id="bs-history-list">
    <li ng-repeat="url in visited track by $index">
        <p>{{url.path}}</p>

        <div bs-button-group>
            <!--
            <a href="{{url.path | localUrl:options.port:options.mode}}" bs-button="subtle-alt icon" target="_blank">
                <icon icon="newtab"></icon>
            </a>-->
            <a href="#" ng-click="sendAllTo(url.path)" bs-button="subtle-alt icon" title="Sync all devices to this address.">
                <icon icon="syncall"></icon> Sync all
            </a>
            <a href="#" bs-button="subtle-alt icon" bs-remove ng-click="removeVisited(url)">
                <icon icon="bin"></icon>
            </a>
        </div>
    </li>
</ul>
