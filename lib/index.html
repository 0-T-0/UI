<!DOCTYPE html>
<html>
<head>
    <title>Browser Sync - Control Panel</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/core.css"/>
</head>
<body ng-app="BrowserSync">

%svg%

<disconnect-elem></disconnect-elem>
<notify-elem></notify-elem>

<main ng-controller="MainController as app">
    <section bs-container>
        <section bs-sidebar>
            <header bs-header role="banner">
                <div bs-header-row="brand">
                    <a href="/" title="Visit the BrowserSync.io website" class="icon icon-logo">
                        <svg>
                            <use xlink:href="#svg-logo"></use>
                        </svg>
                    </a>
                <span class="icon icon-word">
                    <svg>
                        <use xlink:href="#svg-logo-word"></use>
                    </svg>
                </span>
                <span bs-toggle="nav" ng-click="app.toggleMenu()" ng-class="{'active': app.ui.sectionMenu}">
                    <i bs-icon="list"></i>
                </span>
                </div>
            </header>
            <nav bs-section-nav="" ng-class="{'active': app.ui.sectionMenu}">
                <ul bs-list="">
                    <li ng-class="{'active': item.active}" ng-repeat="(key, item) in app.ui.menu | orderObjectBy: 'order'">
                        <button bs-button="nav" ng-class="{'active': item.active}" ng-click="app.setActiveSection(item)">
                            <i bs-icon="{{item.icon}}"></i> {{item.title | ucfirst}}
                        </button>
                    </li>
                    <li bs-action="menu-close" bs-visible="palm">
                        <button bs-button="nav" ng-click="app.toggleMenu()"><i bs-icon="close"></i> CLOSE</button>
                    </li>
                </ul>
            </nav>
        </section>
        <section bs-content="">
            <aside bs-controls="top">
                <div bs-flex="top">
                    <a href="#" bs-control title="Reload all Browsers" ng-click="app.refreshAll()">
                        <i bs-icon="repeat_2"></i><br/>
                        Reload all
                    </a>
                    <a href="{{app.options.port | localRootUrl}}" target="_blank" bs-control title="Open a new tab" ng-if="app.options" ng-show="app.options.mode !== 'snippet'">
                        <i bs-icon="square_add"></i><br/>
                        New Tab
                    </a>
                    <a href="#" bs-control title="Reset all Browsers to Homepage" ng-click="app.scrollAllTo(0)">
                        <i bs-icon="square_up"></i><br/>
                        Scroll Top
                    </a>
                    <a href="#" bs-control title="Reset all Browsers to Homepage" ng-click="app.sendAllTo('/')" ng-show="app.options.mode !== 'snippet'">
                        <i bs-icon="home"></i><br/>
                        Reset All
                    </a>
                </div>
            </aside>
            %hooks%
            <div ng-view>
            </div>
            <footer bs-footer>
                <p bs-text="copyright">Â© 2015 -
                    <a href="http://browsersync.io">BrowserSync.io</a> |
                    <a href="https://github.com/shakyShane/browser-sync-control-panel"><svg bs-svg-icon><use xlink:href="#svg-github"></use></svg></a>
                    <a href="https://twitter.com/browsersync"><svg bs-svg-icon><use xlink:href="#svg-twitter"></use></svg></a>
                </p>
            </footer>
        </section>
    </section>
</main>

<script src="/js/vendor/socket.js"></script>
<script src="/js/connector.js"></script>
<script src="/app.js"></script>

</body>
</html>
