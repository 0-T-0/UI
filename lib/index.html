<!DOCTYPE html>
<html>
<head>
    <title>Browser Sync - Control Panel</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/core.css"/>
</head>
<body ng-app="BrowserSync">

<notify-elem></notify-elem>
<disconnect-elem></disconnect-elem>

<main class="bs-main" ng-controller="MainCtrl">
    <section class="bs-sidebar">
        <header class="bs-site-header" role="banner">
            <h1 class="bs-site-title alt">
                <a href="/">BrowserSync</a>
            </h1>
            <div class="bs-input form--inverted">
                <input type="text" value="http://192.168.1.63" class="bs-text-input"/>
            </div>
        </header>
        <nav class="bs-section-nav" id="bs-section-nav" ng-class="{'active': ui.sectionMenu}">
            <ul class="bs-list">
                <li ng-repeat="(key, item) in ui.menu | orderObjectBy: 'order'">
                    <button class="bs-nav-button" ng-class="{'active': item.active}" ng-click="setActiveSection(item)">
                        <i class="icon icon-{{item.icon}}"></i> {{item.title}}
                    </button>
                </li>
                <li class="bs-menu-close">
                    <button class="bs-nav-button" ng-click="toggleMenu()">CLOSE</button>
                </li>
            </ul>
        </nav>
        <div class="bs-nav-toggle">
            <button class="button menu-button bs-nav-button" ng-click="toggleMenu()"><i class="icon icon-list"></i>Menu</button>
        </div>
    </section>
    <section class="bs-content">
        %hooks%
        <div ng-view>
        </div>
    </section>
</main>
