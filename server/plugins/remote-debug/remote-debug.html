<!-- Controller for history-list -->
<script type="text/ng-template" id="remote-debug.html">
    <div bs-callout="controls outline">
        <h1 bs-heading><i bs-icon="{{section.icon}}"></i> {{section.title}}</h1>
    </div>
    <div bs-callout="switch">
        <div bs-callout-content="">
            <div bs-callout-icon="switch">
                <div class="switch">
                    <input id="cmn-form-remote"
                           ng-model="items.weinre.active"
                           ng-change="toggleDebugger(items.weinre)"
                           class="cmn-toggle cmn-toggle-round"
                           type="checkbox"
                           checked="">
                    <label for="cmn-form-remote"></label>
                </div>
            </div>
            <div>
                <p bs-Text="lede">Remote Debugger (weinre)</p>
                <p ng-show="items.weinre.active"><a href="{{items.weinre.clientUrl}}" target="_blank">Access remote debugger (opens in a new tab)</a></p>
            </div>
        </div>
    </div>
    <div bs-callout="switch">
        <div bs-callout-content="">
            <div bs-callout-icon="switch">
                <div class="switch">
                    <input id="cmn-form-pesticide"
                           ng-model="items.pesticide.active"
                           ng-change="toggleDebugger(items.pesticide)"
                           class="cmn-toggle cmn-toggle-round"
                           type="checkbox"
                           checked="">
                    <label for="cmn-form-pesticide"></label>
                </div>
            </div>
            <div>
                <p bs-Text="lede">CSS outlining</p>
                <p>Add simple CSS outlines to all elements. (powered by <a href="http://pesticide.io">Pesticide.io</a>)</p>
            </div>
        </div>
    </div>
</script>
