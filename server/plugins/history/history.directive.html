<ul bs-List="bordered swipe" ng-if="urls.visited">
    <li ng-repeat="url in urls.visited" class="active">
        <button bs-remove><i bs-icon="bin"></i></button>
        {{url.path}}
        <span bs-multi="right">
            <a href="{{url.path}}" target="_blank">new tab</a>
            <button ng-click="sendAllTo(url.path)">sync all</button>
        </span>
    </li>
</ul>
