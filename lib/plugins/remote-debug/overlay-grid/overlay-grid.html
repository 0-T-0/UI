<div ng-show="ctrl.overlayGrid.active" bs-panel-content="basic tight">

    <div bs-list="bordered" bs-input-list>
        <li>
            <svg bs-svg-icon><use xlink:href="#svg-code"></use></svg>
            <label for="grid-size" bs-input-label>Grid Size</label>
            <div bs-input>
                <input type="text"
                       max="100"
                       min="0"
                       step="1"
                       id="grid-size"
                       size="20"
                       ng-change="ctrl.alter(ctrl.overlayGrid)"
                       ng-model="ctrl.overlayGrid.size"/>
            </div>
        </li>
        <li>
            <svg bs-svg-icon><use xlink:href="#svg-code"></use></svg>
            <label for="grid-color" bs-input-label>Grid Colour</label>
            <div bs-input>
                <input type="text"
                       max="100"
                       min="0"
                       step="1"
                       id="grid-color"
                       size="20"
                       ng-change="ctrl.alter(ctrl.overlayGrid)"
                       ng-model="ctrl.overlayGrid.color"/>
            </div>
        </li>
        <li>
            <svg bs-svg-icon><use xlink:href="#svg-code"></use></svg>
            <label for="grid-selector" bs-input-label>Selector</label>
            <div bs-input>
                <input type="text"
                       max="100"
                       min="0"
                       step="1"
                       id="grid-selector"
                       size="20"
                       ng-change="ctrl.alter(ctrl.overlayGrid)"
                       ng-model="ctrl.overlayGrid.selector"/>
            </div>
        </li>
        <li>
            <svg bs-svg-icon><use xlink:href="#svg-code"></use></svg>
            <label for="grid-offsetY" bs-input-label>Offset Top</label>
            <div bs-input>
                <input type="text"
                       id="grid-offsetY"
                       size="20"
                       ng-change="ctrl.alter(ctrl.overlayGrid)"
                       ng-model="ctrl.overlayGrid.offsetY"/>
            </div>
        </li>
        <li>
            <svg bs-svg-icon><use xlink:href="#svg-code"></use></svg>
            <label for="grid-offsetX" bs-input-label>Offset Left</label>
            <div bs-input>
                <input type="text"
                       id="grid-offsetX"
                       size="20"
                       ng-change="ctrl.alter(ctrl.overlayGrid)"
                       ng-model="ctrl.overlayGrid.offsetX"/>
            </div>
        </li>
    </div>
    <ul>
        <li>
            <input type="checkbox" ng-model="ctrl.overlayGrid.vertical" ng-change="ctrl.toggleAxis('vertical', ctrl.overlayGrid.vertical)"/>
            Vertical Axis
        </li>
        <li>
            <input type="checkbox" ng-model="ctrl.overlayGrid.horizontal" ng-change="ctrl.toggleAxis('horizontal', ctrl.overlayGrid.horizontal)"/>
            Horizontal Axis
        </li>
    </ul>
</div>
