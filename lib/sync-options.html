        </svg>
        <section bs-container>
            <header bs-header role="banner">
                <a href="/" title="Visit the BrowserSync.io website" class="icon icon-logo">
                    <svg>
                        <use xlink:href="#svg-logo"></use>
                    </svg>
                </a>
                <span class="icon icon-word">
                    <svg>
                        <use xlink:href="#svg-logo-word"></use>
                    </svg>
                </span>
                <span bs-toggle="nav" ng-click="toggleMenu()">
                    <i bs-icon="list"></i>
                </span>
            </header>
            <aside bs-controls="top">
                <div bs-flex="top">
                    <a href="#" bs-control title="Open a new tab">
                        <i bs-icon="square_add"></i><br/>
                        New Tab
                    </a>
                    <a href="#" bs-control title="Reload all Browsers">
                        <i bs-icon="repeat_2"></i><br/>
                        Reload all
                    </a>
                </div>
            </aside>
        </section>
        <section bs-container bs-height="100">
            <section bs-sidebar="">
                <nav bs-section-nav="" class="">
                    <ul bs-list="">
                        <li>
                            <button bs-button="nav">
                                <i bs-icon="cog"></i> Server Info
                            </button>
                        </li>
                        <li>
                            <button bs-button="nav" class="active">
                                <i bs-icon="repeat_2"></i> Sync Options
                            </button>
                        </li>
                        <li>
                            <button bs-button="nav">
                                <i bs-icon="book_2"></i> History
                            </button>
                        </li>
                        <li>
                            <button bs-button="nav">
                                <i bs-icon="plug"></i> Plugins
                            </button>
                        </li>
                        <li bs-action="menu-close">
                            <button bs-button="nav" ng-click="toggleMenu()"><i bs-icon="close"></i> CLOSE</button>
                        </li>
                    </ul>
                </nav>
            </section>
            <section bs-content="">
                <div ng-view="">
                    <div>
                        <article>
                            <div bs-callout="controls outline">
                                <h1 bs-heading><i bs-icon="repeat_2"></i> Sync Options</h1>
                                <button bs-button="inline">
                                    <i bs-icon="circle_ok"></i>
                                    Enable All
                                </button>
                                <button bs-button="inline">
                                    <i bs-icon="circle_delete"></i>
                                    Disable all
                                </button>
                            </div>
                            <div>
                                <section bs-callout="switch ">
                                    <div bs-callout-content="" bs-flex="">
                                        <div bs-callout-icon="switch">
                                            <div class="switch">
                                                <input id="cmn-form-0"
                                                       ng-model="plugin.active"
                                                       ng-change="togglePlugin(plugin)"
                                                       class="cmn-toggle cmn-toggle-round"
                                                       type="checkbox"
                                                       checked="">
                                                <label for="cmn-form-0"></label>
                                            </div>
                                        </div>
                                        <div bs-flex-item="text" bs-width="50">
                                            <p bs-text="lede">Clicks</p>
                                        </div>
                                    </div>
                                </section>
                                <section bs-callout="switch last">
                                    <div bs-callout-content="" bs-flex="">
                                        <div bs-callout-icon="switch">
                                            <div class="switch">
                                                <input id="cmn-form-1"
                                                       ng-model="plugin.active"
                                                       ng-change="togglePlugin(plugin)"
                                                       class="cmn-toggle cmn-toggle-round"
                                                       type="checkbox"
                                                       checked="">
                                                <label for="cmn-form-1"></label>
                                            </div>
                                        </div>
                                        <div bs-flex-item="text" bs-width="50">
                                            <p bs-text="lede">Scroll</p>
                                        </div>
                                    </div>
                                </section>
                                    <section bs-callout="switch ">
                                        <div bs-callout-content="" bs-flex="">
                                            <div bs-callout-icon="switch">
                                                <div class="switch">
                                                    <input id="cmn-form-0"
                                                           ng-model="plugin.active"
                                                           ng-change="togglePlugin(plugin)"
                                                           class="cmn-toggle cmn-toggle-round"
                                                           type="checkbox"
                                                           checked="">
                                                    <label for="cmn-form-0"></label>
                                                </div>
                                            </div>
                                            <div bs-flex-item="text" bs-width="50">
                                                <p bs-text="lede prefixed"><span>Forms:</span> Submit</p>
                                            </div>
                                        </div>
                                    </section>
                                    <section bs-callout="switch ">
                                        <div bs-callout-content="" bs-flex="">
                                            <div bs-callout-icon="switch">
                                                <div class="switch">
                                                    <input id="cmn-form-1"
                                                           ng-model="plugin.active"
                                                           ng-change="togglePlugin(plugin)"
                                                           class="cmn-toggle cmn-toggle-round"
                                                           type="checkbox"
                                                           checked="">
                                                    <label for="cmn-form-1"></label>
                                                </div>
                                            </div>
                                            <div bs-flex-item="text" bs-width="50">
                                                <p bs-text="lede prefixed"><span>Forms:</span> Toggles</p>
                                            </div>
                                        </div>
                                    </section>
                                    <section bs-callout="switch last">
                                        <div bs-callout-content="" bs-flex="">
                                            <div bs-callout-icon="switch">
                                                <div class="switch">
                                                    <input id="cmn-form-2"
                                                           ng-model="plugin.active"
                                                           ng-change="togglePlugin(plugin)"
                                                           class="cmn-toggle cmn-toggle-round"
                                                           type="checkbox"
                                                           checked="">
                                                    <label for="cmn-form-2"></label>
                                                </div>
                                            </div>
                                            <div bs-flex-item="text" bs-width="50">
                                                <p bs-text="lede prefixed"><span>Forms:</span> Inputs</p>
                                            </div>
                                        </div>
                                    </section>
                                <br/>
                            </div>
                        </article>
                    </div>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
