<article class="main-section" ng-class="{'active': ui.active}">
    <h1>Locations</h1>
    <ul class="options-list">
        <li>
            <p class="lede">Refresh all connected Browsers</p>

            <div class="loader">
                <button class="button" ng-class="{'button--loading': ui.loading}" ng-click="reloadAll()">Refresh All</button>
                <span class="small progress" ng-if="ui.loading">Loading</span>
            </div>
        </li>
        <li>
            <p class="lede">Visit a previous URL</p>

            <p>
                <select ng-model="selectedUrl" ng-options="url.path for url in urls.visited">
                    <option value="">-- Choose Previous --</option>
                </select>
            </p>
            <p>
                <button class="button" ng-click="sendAllTo(selectedUrl.path)">Go!</button>
            </p>
        </li>
        <li>
            <p class="lede">Sync all to a new url:</p>

            <p>{{urls.local}}/

            <p>

            <form ng-submit="sendAllTo(urls.current)">
                <p><input type="text" name="url-sync" ng-model="urls.current"></p>
                <button class="button">Go</button>
            </form>
        </li>
    </ul>
</article>
