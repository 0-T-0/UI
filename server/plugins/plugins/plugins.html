<script type="text/ng-template" id="plugins.html">
    <div bs-callout="controls outline">
        <h1 bs-heading><i bs-icon="{{section.icon}}"></i> {{section.title}}</h1>
        <div ng-if="ui.plugins.length" bs-button-row>
            <button bs-button="inline success" ng-click="setMany(true)">
                <svg bs-svg-icon=""><use xlink:href="#svg-circle-ok"></use></svg>
                Enable All
            </button>
            <button bs-button="inline" ng-click="setMany(false)">
                <svg bs-svg-icon=""><use xlink:href="#svg-circle-delete"></use></svg>
                Disable all
            </button>
        </div>
    </div>
    <plugin-list ng-if="options" options="options" plugins="ui.plugins"></plugin-list>
</script>
