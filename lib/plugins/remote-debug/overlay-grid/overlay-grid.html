<div ng-show="ctrl.overlayGrid.active">

    <div bs-list="bordered inline-controls">
        <li>
            <div bs-input>
                <label for="grid-size">Grid Size</label>
                <input type="text"
                       max="100"
                       min="0"
                       step="1"
                       id="grid-size"
                       size="20"
                       ng-change="ctrl.alter(ctrl.overlayGrid)"
                       ng-model="ctrl.overlayGrid.size"/>
            </div>
        </li>
        <li>
            <div bs-input>
                <label for="grid-color">Grid Colour</label>
                <input type="text"
                       max="100"
                       min="0"
                       step="1"
                       id="grid-color"
                       size="20"
                       ng-change="ctrl.alter(ctrl.overlayGrid)"
                       ng-model="ctrl.overlayGrid.color"/>
            </div>
        </li>
        <li>
            <div bs-input>
                <label for="grid-selector">Selector</label>
                <input type="text"
                       max="100"
                       min="0"
                       step="1"
                       id="grid-selector"
                       size="20"
                       ng-change="ctrl.alter(ctrl.overlayGrid)"
                       ng-model="ctrl.overlayGrid.selector"/>
            </div>
        </li>
        <li>
            <div bs-input>
                <label for="grid-offsetY">Offset Top</label>
                <input type="text"
                       id="grid-offsetY"
                       size="20"
                       ng-change="ctrl.alter(ctrl.overlayGrid)"
                       ng-model="ctrl.overlayGrid.offsetY"/>
            </div>
        </li>
        <li>
            <div bs-input>
                <label for="grid-offsetX">Offset Left</label>
                <input type="text"
                       id="grid-offsetX"
                       size="20"
                       ng-change="ctrl.alter(ctrl.overlayGrid)"
                       ng-model="ctrl.overlayGrid.offsetX"/>
            </div>
        </li>
    </div>
    <ul>
        <li>
            <input type="checkbox" ng-model="ctrl.overlayGrid.vertical" ng-change="ctrl.toggleAxis('vertical', ctrl.overlayGrid.vertical)"/>
            Vertical Axis
        </li>
        <li>
            <input type="checkbox" ng-model="ctrl.overlayGrid.horizontal" ng-change="ctrl.toggleAxis('horizontal', ctrl.overlayGrid.horizontal)"/>
            Horizontal Axis
        </li>
    </ul>
</div>
