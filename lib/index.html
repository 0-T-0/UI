<!DOCTYPE html>
<html ng-app="BrowserSync">
<head>
    <title>Browser Sync - Control Panel</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/core.css"/>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Titillium+Web:400,400italic,700">
</head>
<body>

<header class="wrapper site-header alt" role="banner">
    <div class="container">
        <h1 class="site-title alt"><a href="/">BrowserSync</a> / <span><a href="/docs">Control Panel</a></span></h1>
        <ul class="nav--inline docs-nav">
            <li><a href="http://www.browsersync.io/docs/" class="">Documentation</a></li>
        </ul>
    </div>
</header>

<div class="site-body" role="main" ng-controller="MainCtrl">
    <section id="page-top" class="wrapper code-example docs">
        <div class="container">
            <article class="doc-wrapper">

                <h1>BrowserSync running mode: {{options.mode}}</h1>

                <url-info ng-if="options.server || options.proxy" options="options"></url-info>

                <snippet-info ng-if="ui.snippet" options="options"></snippet-info>

            </article>

        </div>
    </section>
</div>

<div id="page-container">
    <!-- END RIGHTBAR -->
    <footer class="wrapper site-footer" role="contentinfo">
        <div class="container">

            <p class="text--center">
                <a href="http://www.wearejh.com/">
                    <img src="http://browsersync.io/img/jh.jpg" alt="We are JH">
                </a>
            </p>
            <p>BrowserSync is developed &amp; maintained internally at <a href="http://www.wearejh.com/">JH</a></p>
            <p class="flush">Created by <a href="http://shakyshane.com/">Shane Osbourne</a>. Design is by <a href="http://www.josephrussell.co.uk/">Joseph Russell</a>.<br> BrowserSync is available for use and modification under the <a href="https://github.com/shakyShane/browser-sync/blob/master/LICENSE-GPL">GPL License</a>.</p>

            <p class="social-links">
                <a href="https://github.com/shakyShane/browser-sync">
                    <i class="icon icon-github"></i>
                </a>
                <a href="https://twitter.com/browsersync">
                    <i class="icon icon-twitter"></i>
                </a>
            </p>
        </div>
    </footer>

</div>

<script src="/js/vendor/socket.js"></script>
<script src="/js/vendor/angular.min.js"></script>
<script src="/js/dist/app.js"></script>

</body>
</html>
