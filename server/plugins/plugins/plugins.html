<script type="text/ng-template" id="plugins-list.html">
    <section ng-repeat="plugin in ui.plugins" ng-if="ui.plugins">
        <ul class="options-list">
            <li>
                <p class="lede">{{plugin.name}}</p>
                <label>
                    <input type="checkbox" ng-model="plugin.active" ng-change="togglePlugin(plugin)"> Enabled
                </label>
            </li>
        </ul>
    </section>
</script>

<script type="text/ng-template" id="plugins.html">
    <article class="main-section">
        <h1>{{section.title}}</h1>
        <plugin-list ng-if="options" options="options"></plugin-list>
    </article>
</script>
