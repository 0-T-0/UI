<!-- Controller for sync-actions -->
<script type="text/ng-template" id="sync-options.html">
    <article class="bs-main-section">
        <div bs-callout="controls outline">
            <h1 bs-heading><i bs-icon="repeat_2"></i> Sync Options</h1>
            <button bs-button="inline">
                <i bs-icon="circle_ok"></i>
                Enable All
            </button>
            <button bs-button="inline">
                <i bs-icon="circle_delete"></i>
                Disable all
            </button>
        </div>
        <sync-options ng-if="options" options="options"></sync-options>
    </article>
</script>
