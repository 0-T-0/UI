<article>
    <div bs-panel="controls outline">
        <h1 bs-heading>
            <icon icon="{{ctrl.section.icon}}"></icon>
            {{ctrl.section.title}}
        </h1>
    </div>
    <div bs-panel class="ng-scope">
        <div bs-panel-content="basic">
            <p class="lede">
                Test your website against slower connections (on all devices!)
            </p>
        </div>
    </div>
    <switch toggle="ctrl.toggleSpeed(item)"
            switchid="sync-options-{{$index}}"
            active="item.active"
            prop="active"
            ng-repeat="(key, item) in ctrl.throttle.targets | orderObjectBy:'order'"
            item="item">
        <throttle target="item" options="ctrl.uiOptions"></throttle>
    </switch>
</article>
