<div>
    <section bs-panel ng-repeat="url in urls">
        <div bs-panel-content>
            <div bs-panel-icon>
                <icon icon="{{url.icon}}"></icon>
            </div>
            <p bs-text="lede">{{url.title}}</p>
            <p><a href="{{url.url}}">{{url.url}}</a></p>
            <p bs-text="controls">
                <a href="{{url.url}}" target="_blank" bs-button="icon icon-left">
                    <icon icon="newtab"></icon>
                    new tab
                </a>
                <a href="#" ng-click="sendAllTo(url.url)" bs-button="icon icon-left">
                    <icon icon="target"></icon>
                    sync all
                </a>
            </p>
        </div>
    </section>
    <section ng-if="ui.server">
        <div bs-panel="full">
            <div bs-panel-content="">
                <div bs-panel-icon="">
                    <svg bs-svg-icon=""><use xlink:href="#svg-terminal"></use></svg>
                </div>
                <p bs-text="lede">Serving files from</p>
                <ul bs-list="">
                    <li>{{options.server.baseDir}}</li>
                    <li ng-repeat="url in options.server.baseDirs">{{url}}</li>
                </ul>
            </div>
        </div>
    </section>
    <section bs-panel ng-if="ui.proxy">
        <div bs-panel-content>
            <div bs-panel-icon>
                <icon icon="target"></icon></svg>
            </div>
            <p bs-text="lede">Proxying:</p>
            <p>
                <a href="{{options.proxy.target}}" target="_blank">{{options.proxy.target}}</a>
            </p>
        </div>
    </section>
</div>
