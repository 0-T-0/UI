<section ng-if="plugins.length">
    <div bs-callout="switch" ng-repeat="plugin in plugins track by $index">
        <div bs-callout-content="">
            <div bs-callout-icon="switch">
                <div class="switch">
                    <input id="cmn-form-{{$index}}"
                           ng-model="plugin.active"
                           ng-change="togglePlugin(plugin)"
                           class="cmn-toggle cmn-toggle-round"
                           type="checkbox"
                           checked="">
                    <label for="cmn-form-{{$index}}"></label>
                </div>
            </div>
            <div>
                <p bs-Text="lede">{{ plugin.name }}</p>
            </div>
        </div>
    </div>
</section>
<section ng-if="!plugins.length">
    <div bs-callout>
        <div bs-callout-content="basic">
            <p bs-text="lede">Sorry, no plugins were loaded</p>
            <p>You can either write your own plugin (guide coming soon!) or <a href="https://www.npmjs.org/search?q=browser%20sync%20plugin" target="_blank">Search NPM</a>
                for packages that contain the keywords <code>browser sync plugin</code>
            </p>
        </div>
    </div>
</section>
