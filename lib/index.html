<!DOCTYPE html>
<html>
<head>
    <title>Browser Sync - Control Panel</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/core.css"/>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Titillium+Web:400,400italic,700">
</head>
<body ng-app="BrowserSync">

<notify-elem></notify-elem>

<header class="site-header" role="banner">
    <h1 class="site-title alt">
        <a href="/">BrowserSync</a> - <span><a href="/">Control Panel</a></span>
    </h1>
</header>

<main class="main" ng-controller="MainCtrl">
    <nav class="section-nav" id="bs-section-nav" ng-class="{'active': ui.sectionMenu}">
        <ul class="">
            <li ng-repeat="(key, item) in ui.menu | orderObjectBy: 'order'">
                <button class="section-button" ng-class="{'active': item.active}" ng-click="setActiveSection(item)">{{item.title}}</button>
            </li>
            <li>
                <button class="section-button menu-close" ng-click="toggleMenu()">CLOSE</button>
            </li>
        </ul>
    </nav>
    <div class="nav-toggle">
        <button class="button menu-button" ng-click="toggleMenu()">Menu</button>
    </div>
    <section class="content">
        %hooks%
        <div ng-view>
        </div>
    </section>
</main>

<div id="page-container">
    <!-- END RIGHTBAR -->
    <footer class="wrapper site-footer" role="contentinfo">
        <div class="container">

            <p class="text--center">
                <a href="http://www.wearejh.com/">
                    <img src="http://browsersync.io/img/jh.jpg" alt="We are JH">
                </a>
            </p>
            <p>BrowserSync is developed &amp; maintained internally at <a href="http://www.wearejh.com/">JH</a></p>
            <p class="flush">Created by <a href="http://shakyshane.com/">Shane Osbourne</a>. Design is by <a href="http://www.josephrussell.co.uk/">Joseph Russell</a>.<br> BrowserSync is available for use and modification under the <a href="https://github.com/shakyShane/browser-sync/blob/master/LICENSE-GPL">GPL License</a>.</p>

            <p class="social-links">
                <a href="https://github.com/shakyShane/browser-sync">
                    <i class="icon icon-github"></i>
                </a>
                <a href="https://twitter.com/browsersync">
                    <i class="icon icon-twitter"></i>
                </a>
            </p>
        </div>
    </footer>

</div>

<script src="/js/vendor/socket.js"></script>
<script src="/bower_components/angular/angular.min.js"></script>
<script src="/bower_components/angular-route/angular-route.min.js"></script>
<script src="/bower_components/angular-order-object-by/src/ng-order-object-by.js"></script>
<script src="/js/connector.js"></script>
<script src="/js/dist/app.js"></script>
<script src="/js/pages-config.js"></script>
<script src="/js/app-extra.js"></script>

</body>
</html>
