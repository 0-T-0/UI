<ul bs-list="bordered inline-controls" ng-if="visited" id="bs-history-list">
    <li ng-repeat="url in visited track by $index">
        <p>{{url.path}}</p>

        <span bs-multi-controls="right">
            <a href="{{url.path | localUrl:options.port:options.mode}}" target="_blank" bs-button>
                <icon icon="newtab"></icon> new tab
            </a>
            <a href="#" ng-click="sendAllTo(url.path)" bs-button>
                <icon icon="target"></icon> sync all
            </a>
            <a href="#" bs-button="icon-only" ng-click="removeVisited(url)"><svg bs-svg-icon><use xlink:href="#svg-bin"></use></svg></a>
        </span>
    </li>
</ul>
