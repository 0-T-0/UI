<section ng-if="ui.plugins">
    <div bs-Callout ng-repeat="plugin in ui.plugins">
        <div bs-callout-icon="flush-top">
            <div class="switch">
                <input id="cmn-form-{{$index}}"
                       ng-model="plugin.active"
                       ng-change="togglePlugin(plugin)"
                       class="cmn-toggle cmn-toggle-round"
                       type="checkbox"
                       checked="">
                <label for="cmn-form-{{$index}}"></label>
            </div>
        </div>
        <div bs-Callout-Content>
            <p bs-Text="lede">{{ plugin.name }}</p>
            <p></p>
        </div>
    </div>
</section>
