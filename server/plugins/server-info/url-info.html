<div>
    <section bs-callout ng-repeat="url in urls">
        <div bs-callout-content>
            <div bs-callout-icon>
                <i bs-icon="{{url.icon}}"></i>
            </div>
            <p bs-text="lede">{{url.title}}</p>
            <p><a href="{{url.url}}">{{url.url}}</a></p>
            <p bs-text="controls">
                <a href="{{url.url}}" target="_blank" bs-button="icon icon-left"><i bs-icon="square_add"></i> new tab</a>
                <a href="#" ng-click="sendAllTo(url.url)" bs-button="icon icon-left"><i bs-icon="target"></i> sync all</a>
            </p>
        </div>
    </section>
    <section ng-if="ui.server">
        <div bs-callout="full">
            <div bs-callout-content="">
                <div bs-callout-icon="">
                    <i bs-icon="terminal"></i>
                </div>
                <p bs-text="lede">Serving files from</p>
                <ul bs-list="">
                    <li>{{options.server.baseDir}}</li>
                    <li ng-repeat="url in options.server.baseDirs">{{url}}</li>
                </ul>
            </div>
        </div>
    </section>
    <section bs-callout ng-if="ui.proxy">
        <div bs-callout-content>
            <div bs-callout-icon>
                <i bs-icon="target"></i>
            </div>
            <p bs-text="lede">Proxying:</p>
            <p>
                <a href="{{options.proxy.target}}" target="_blank">{{options.proxy.target}}</a>
            </p>
        </div>
    </section>
</div>
