<ul bs-list="bordered inline-controls" ng-if="visited">
    <li ng-repeat="url in visited track by $index">
        <button bs-remove ng-click="removeVisited(url)">
            <svg bs-svg-icon><use xlink:href="#svg-bin"></use></svg>
        </button>
        <p>{{url.path}}</p>

        <span bs-multi-controls="right">
            <a href="{{url.path | localUrl:options.port:options.mode}}" target="_blank" bs-button>
                <svg bs-svg-icon><use xlink:href="#svg-square-add"></use></svg> new tab
            </a>
            <a href="#" ng-click="sendAllTo(url.path)" bs-button>
                <svg bs-svg-icon><use xlink:href="#svg-target"></use></svg> sync all
            </a>
        </span>
    </li>
</ul>
